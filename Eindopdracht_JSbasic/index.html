<!DOCTYPE html>
<html lang="nl">

<head>

    <title>Colorchanger</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="toggle-button" onmouseover="toggleNavOn()">

    </section>
    <nav class="nav-main">
        <ul class="color-list">
            <li onclick="changeGroundColor('grey');">
                Home
            </li>

            <li onclick="changeGroundColor('purple');">Paars</li>
            <li onclick="changeGroundColor('green');">Groen</li>

        </ul>
    </nav>
</body>
<script src="script.js"></script>

</html>
